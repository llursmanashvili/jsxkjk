    // Add more products as needed
};


            if (products[productId]) {
                const product = products[productId];
                document.querySelector('.product-description h1').textContent = product.name;
                document.querySelector('.product-description p').textContent = product.desc;
                document.querySelector('.product-price span').textContent = product.price;
                document.querySelector('.leftcolumn img').src = product.image;

                const benefitsList = document.querySelector('.description ul');
                benefitsList.innerHTML = '';
                product.benefits.forEach(benefit => {
                    const li = document.createElement('li');
                    li.textContent = benefit;
                    benefitsList.appendChild(li);
                });

                const variantsList = document.querySelector('.variant ul');
                variantsList.innerHTML = '';
                product.variants.forEach(variant => {
                    const li = document.createElement('li');
                    const img = document.createElement('img');
                    img.src = variant;
                    li.appendChild(img);
                    variantsList.appendChild(li);
                });
            }
        });
        $(document).ready(function() {

});
